<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@200;400;500&display=swap" rel="stylesheet"> 
    <title>DigitalClock</title>

    <style>
        body{
            background-color: black;
        }
        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: lime;
            font-size: 60px;
            /* font-family: 'Orbitron'; */
            letter-spacing: 6px;
        }
    </style>
</head>
<body>
    <div class="clock" id="digitalClock"></div>

<script>
    function showTime(){
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var session = 'AM';
    
        if(hours == 0){
            hours = 12;
        }
        if(hours > 12){
            hours = hours-12;
        }
        if(hours==12 && minutes>0){
            session = "PM"
        }

        hours = (hours<10) ? "0"+hours : hours;
        minutes = (minutes<10) ? "0"+minutes : minutes;
        seconds = (seconds<10) ? "0"+seconds : seconds;
        setInterval(showTime,1000)

    document.getElementById('digitalClock').innerHTML = `${hours}:${minutes}:${seconds} ${session}`;
    }
    showTime();
</script>
</body>
</html>
